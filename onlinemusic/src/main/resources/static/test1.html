<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script type="text/javascript"></script>


    <script>
		  
		  $(function(){
			  $("#submit").click(function () {
				    var username = $("#user").val();
				    var password = $("#password").val();				 
					alert("username:" + username + " password: " + password);
                    console.log("用户名: ", username);
                    console.log("密码: ", password);

				    $.ajax({
					    url:"/hhh/test",        //指定的请求路径
					    data:{"username":username,"password":password}, //发送给服务器的数据
					    type:"POST",              //请求方式
					    dataType:"json",          //服务器返回的数据类型是JSON
					    success: function(data) {  //data就是拿了服务器返回的数据
					    	console.log("服务器返回的数据: ", data);
					    	if(data.status == 0) {
					    		  alert("登录成功！");
					    		  //跳转到指定的页面了
					    		  //window.location.href="list.html";
					    	}else{
					    		alert("登录失败，密码或者用户名错误！");
					    		$("#user").val("");
					    		$("#password").val("");
					    	}
					    }  
				  });   
			  });
		  });
	  </script>
</head>

<body>
    <div >
        <label for="user">用户名：</label>
        <input type="text" name="username" id="user" placeholder="请输入用户名">
    </div>

    <div >
        <label for="user">密码：</label>
        <input type="password" name="password" id="password" placeholder="请输入密码">
    </div>

    <div >
        <input type="button" id="submit" value="登录">
    </div>
</body>
</html>
