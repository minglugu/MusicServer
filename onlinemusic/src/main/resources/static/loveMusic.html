<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html lang="zh-CN">
<head>
    <!-- 指定字符集 -->
    <meta charset="utf-8">
    <!-- 使用Edge最新的浏览器的渲染方式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport视口：网页可以根据设置的宽度自动进行适配，在浏览器的内部虚拟一个容器，容器的宽度与设备的宽度相同。
    width: 默认宽度与设备的宽度相同
    initial-scale: 初始的缩放比，为1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>在线音乐服务器实现</title>

    <link rel="shortcut icon" href="#" />

    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <!-- <script src="js/bootstrap.min.js"></script>-->
    <style type="text/css">
        td, th {
            text-align: center;
        }
    </style>
    <script>
        // 核心代码 load()
        $(function() {
            load();
        });

        // load the music. musicName可以传参，也可以不传参
        function load(musicName) {
            
            $.ajax({
                url: "/lovemusic/findloveMusic",
				data: {"musicName": musicName},
				type: "get",
				dataType: "json",
                success: function(obj) {
                    console.log(obj);
                    var data = obj.data; // data is an array

                    // 拼接成html
                    var str = '';
                    // data[i].id  data[i].singer data[i].title ...
                    for(var i = 0; i < data.length; i++) {

                        var musicUrl = data[i].url + ".mp3";
                        console.log(musicUrl);

                        str += '<tr>';
                        str += '<td>' + data[i].title + '</td>';
                        str += '<td>' + data[i].singer + '</td>';
                        // musicUrl is string 
                        str += '<td> <button class = "btn btn-primary"  onclick="playerSong(\''+musicUrl+'\')"> 播放歌曲 </button>' +'</td>'; 
                        str += '<td> <button class = "btn btn-primary"  onclick="deleteInfo('+data[i].id+')"> 移除 </button>';
                        str += '</tr>';
                    }
                    // 把拼接好的页面添加到info的id下
                    $("#info").html(str);
                }
            });
            // play the selected music. obj is musicUrl 
            function playerSong(obj) {
        
            var name = obj.substring(obj.lastIndexOf("=")+1);
            // obj: 播放音乐的url   name: 音乐名称    0:播放开始的时间     false: 不自动播放
            SewisePlayer.toPlay(obj, name, 0, true);
            }

            function deleteInfo(obj) {
            console.log(obj);

            $.ajax({
                url: "/lovemusic/deletelovemusic",
                type: "post",
                data: {"id": obj},
                dataType:"json",
                
                success: function(val) {
                    console.log(val);

                    if(val.data == true) {
                        // 删除成功！
                        alert("删除成功，重新加载当前页面！");
                        window.location.href = "list.html";
                    }else{
                        alert("移除失败！");
                    }
                }
            });
        }

        }

        
    </script>
</head>
<body>
<div class="container">
    <h3 style="text-align: center">我喜欢的音乐列表</h3>
    <div style="float: left;">
        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">歌曲名</label>
                <input name="name" type="text" class="form-control" id="exampleInputName2" >
            </div>
            <button id="submit1" type="button" class="btn btn-default">查询</button>
        </form>
    </div>
    <div style="float: right;margin-bottom: 15px">
        <a class="btn btn-primary" href="list.html">回到首页</a>
    </div>
    <table border="1" class="table table-bordered table-hover">
        <tr class="success">
            <th>歌名</th>
            <th>歌手</th>
            <th>歌曲</th>
            <th>操作</th>
        </tr>
        <tbody id="info" valign="middle">
		
		<tr>
            <td>成都</td>
            <td>赵雷</td>
            <td><button class="btn btn-primary" onclick="playerSong('+musicUrl+')">播放歌曲</button></td>
            <td><button class="btn btn-primary" onclick="deleteInfo('+musicUrl+')">删除</button></td>
        </tr>

        <tr>
            <td>成都</td>
            <td>赵雷</td>
            <td><button class="btn btn-primary" onclick="playerSong('+musicUrl+')">播放歌曲</button></td>
            <td><button class="btn btn-primary" onclick="deleteInfo('+musicUrl+')">删除</button></td>
        </tr>
		
		
        </tbody>
    </table>
</div>
</body>

</html>
